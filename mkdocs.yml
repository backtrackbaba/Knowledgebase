site_dir: "build/"

# Theme

theme:
  name: material
  language: "en"
  font:
    text: "Ubuntu"
    code: "Ubuntu Mono"
  palette:
    primary: "blue"
    accent: "indigo"
  feature:
    "tabs": false
  icon: "code"
  #  custom_dir: 'theme'
  # site_dir: ''

# Repo Details
repo_url: "https://github.com/backtrackbaba/knowledgebase"

# Extra Configuration for Material Theme

extra:
  social:
    - type: "github"
      link: "https://github.com/backtrackbaba"
    - type: "twitter"
      link: "https://twitter.com/sai_cosmo"
    - type: "linkedin"
      link: "https://linkedin.com/in/saiprasadbala"
    - type: "facebook"
      link: "https://facebook.com/sai.cosmo"
    - type: "terminal"
      link: "https://saiprasad.io"
    - type: "server"
      link: "https://stackoverflow.com/users/8044551/saiprasad-balasubramanian"
  feature:
    tabs: true
# Markdown Extensions

markdown_extensions:
  - admonition
  - codehilite:
      "linenums": "true"
      "pygments_style": "xcode"
  - pymdownx.emoji:
      "emoji_generator": !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      "custom_checkbox": true
  - meta

# Google Analytics

google_analytics:
  - "UA-XXXXXXXX-X"
  - "auto"

dev_addr: "127.0.0.1:8080"
